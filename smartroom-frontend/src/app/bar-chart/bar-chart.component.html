<style>

.chart-container {
  display: block;
  width: 100%;
  height: 400px;
  position: relative;
  border: solid 1px rgba(0,0,0,0);
  min-height: 400px;
  min-width: 800px;
  padding: 2rem;
}

#MyBarChart {
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.controlButtonChart:has(.chart-container){
  max-width: 58rem !important;
    min-width: 58rem !important;
}

.controlButtonChart{
      position: relative;
      margin: 0 0 2rem 2rem !important;
    }
  
  /* Switch styling */
  .controlButtonChart .switch {
    display: inline-flex;
    align-items: center;
    height: 0.5rem;
    margin: 0.5rem;
  }
  
  /* Hide default checkbox */
  .controlButtonChart .switch input.toggle {
    display: none;
  }
  
  .switch *{
    transition: 0.7s !important;
  }
  
  /* Slider styling */
  .controlButtonChart .slider {
    position: relative;
    flex: 0 0 1rem;
    height: max(0.85rem, 6px);
    border-radius: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    cursor: pointer;
    min-width: calc(0.85rem * 2.25);
  
    border: #D9D9D9 solid 0.075rem;
  }
  
  /* Bubble styling */
  .controlButtonChart .bubble {
    height: calc(0.8rem * 0.9);
    width:calc(0.8rem * 0.9);
    background-color: #D9D9D9;
    border-radius: 50%;
    transition: all 0.3s;
    margin-left: calc(0.8rem * 0.025);
    margin-right: calc(0.8rem * 0.025);
  }
  
  /* Change slider and bubble color when switched */
  .controlButtonChart .switch input.toggle:checked + .slider {
    border: black solid 0.1rem;
  }
  
  .controlButtonChart .switch input.toggle:checked + .slider .bubble {
    margin-left: auto;
    background-color: black;
  
  }
  
  .controlButtonChart .bottomRow{
  
  }
  
  .controlButtonChart{
    display: flex;
    flex-direction: column;
    width: auto;
    height: auto;
    padding: 0.5rem 1rem;
    border-radius: 1vw;
    margin: 0 0 1rem 1rem;
    background-color: #242424;
    box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.25);

    background: linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);

    background: -webkit-linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);  
    background: -moz-linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);  
    background: -o-linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);  
    background: linear-gradient(-30deg, #1E1E1E 75%, #545454 100%);  

    -webkit-transition: background 0.7s ease-out;  
    -moz-transition: background 0.7s ease-out;  
    -o-transition: background 0.7s ease-out;  
    transition: background 0.7s ease-out;  

  background-size: 300% 300%;  

  background-position-x:100%; 
  background-position-y:100%; 
  cursor:pointer; 
}

.controlButtonChart:hover{
  /*background: linear-gradient(105.18deg, #383838 0%, #1E1E1E 100%);
  transition: background 2s ease-in-out;*/

  background-position-x: 0%;
  background-position-y: 0%;
  }
  
 
  
  
  .controlButtonChart .upperRow{
    align-self: flex-start;
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  
  .controlButtonChart .upperRow *{
  }
  
  .controlButtonChart .upperRow .settings{
    height: 1.5rem;
    width: 1.5rem;
    border-radius: 50%;
  }
  
  .controlButtonChart .upperRow .settings:hover{
    background-color: #D9D9D9;
  }
  
  .controlButtonChart .upperRow .settings:hover img{
    filter: invert(100%) !important;
  }
  
  .controlButtonChart .upperRow .settings{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .controlButtonChart .upperRow .settings img{
    height: 2rem;
  }
   
  .controlButtonChart .upperRow .icon{
    height: 2rem;
    width: 2rem;
    background-color: #D9D9D9;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    margin-top: 0.5rem;
  }
  
  .controlButtonChart .upperRow .icon img{
    filter: invert(100%);
  }
  
  
  .controlButtonChart:hover{
    /*filter: invert(1);*/
  }
  .controlButtonChart .upperRow img{
    max-height: 90%;
    filter: inherit(100%);
  }
  
  
  .controlButtonChart .middleRow{
    flex: 1 0 auto;
    text-align: middle;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  
  .controlButtonChart .middleRow .title{
    width: 70%;
    margin-right: auto;
    overflow-wrap: break-word;
    font-size: 1.2rem;
  }
  
  .controlButtonChart .bottomRow{
    width: 100%;
    align-self: flex-end;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 2rem;
  }
  
  .controlButtonChart .bottomRow .state{
    font-size: 0.75rem;
    opacity: 0.25;
  }
  
  .controlButtonChart .bottomRow .switch{
    height: 0.75rem;
    margin: auto 0 auto 0;
  }

</style>



<div class="controlButtonChart">
  <div class="upperRow">
  </div>
  <div class="middleRow">
    <div class="title">
      <div class="chart-container">
        <canvas  id="MyBarChart" >{{ chart }}</canvas>
    </div>
    </div>
  </div>
</div>
